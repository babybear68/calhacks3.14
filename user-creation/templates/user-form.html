<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Create New User</title>
</head>

<body>
<h1>Create New User</h1>
<form id="form1" name="form1" method="post">
  <p>
    <label for="textfield">Name:</label>
    <input type="text" name="name" id="textfield">
  </p>
  <p>Year: </p>
  <table width="200">
    <tr>
      <td><label>
        <input type="radio" name="year" value="freshman" id="year_0">
        Freshman</label></td>
    </tr>
    <tr>
      <td><label>
        <input type="radio" name="year" value="sophormore" id="year_1">
        Sophomore</label></td>
    </tr>
    <tr>
      <td><label>
        <input type="radio" name="year" value="junior" id="year_2">
        Junior</label></td>
    </tr>
    <tr>
      <td><label>
        <input type="radio" name="year" value="senior" id="year_3">
        Senior</label></td>
    </tr>
  </table>
  <p>
    <label for="number">Age:</label>
    <input type="number" name="age" id="number">
  </p>
  <p>Gender: </p>
  <table width="200">
    <tr>
      <td><label>
        <input type="radio" name="gender" value="male" id="sex_0">
        Man</label></td>
    </tr>
    <tr>
      <td><label>
        <input type="radio" name="gender" value="female" id="sex_1">
        Woman</label></td>
    </tr>
  </table>
  <p>
    <label for="textarea">Major(s):</label>
    <textarea name="major" id="textarea3"></textarea>
  </p>
  <p>
    <label for="textarea">Interests:</label>
    <textarea name="interest" id="textarea"></textarea>
  </p>
  <p>
    <label for="textarea2">Personalities:</label>
    <textarea name="personality" id="textarea2"></textarea>
  </p>
  <p>
    <label for="textfield2">Contact:</label>
    <input type="text" name="contact" id="textfield2">
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit">
    <input type="reset" name="reset" id="reset" value="Reset">
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
