<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="main.css">
<title>Create New Event</title>
</head>

<body>
<h1>Create New Event</h1>
<form id="form1" name="form1" method="post">
  <p>
    <label for="textfield">Event Name:</label>
    <input type="text" name="name" id="textfield">
  </p>
  <p>
    <label for="textfield">Event Type:</label>
    <select name="type" id="textfield">
      <option value="bb" selected>Basketball</option>
      <option value="fb">Football</option>
      <option value="sc">Soccer</option>
      <option value="tn">Tennis</option>
    </select>
  </p>
  <p>
    <label for="textfield">Date &amp; Time:</label>
    <input type="text" name="name" id="textfield">
  </p>
  <p>
    <label for="textfield">Description:</label>
    <input type="text" name="name" id="textfield">
  </p>
  <p>
    <label for="textfield">Participants Number Restriction:</label>
    <input type="text" name="name" id="textfield">
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit">
    <input type="reset" name="reset" id="reset" value="Reset">
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
